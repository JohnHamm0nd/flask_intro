<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>{{c_number}} 의 세제곱은 {{c_result}} 입니다.</h2>
    <h3>{{c_number}} 의 세제곱은 {{c_number ** 3}} 입니다.</h3>
    # {{}} 안에서는 html 안에서 파이썬 처럼 연산가능, 하지만 html 은 프론트 엔드 이기 때문에 백엔드인 파이썬에서 계산을 하여 가져오도록 코딩 하는게 좋다.
</body>
</html>
